apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: harbor.tpmlab.vmware.com/library/nginx:stable-alpine
        # image: nginx:stable-alpine
        ports:
        - containerPort: 80
        securityContext:
          privileged: false
