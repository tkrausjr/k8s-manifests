apiVersion: v1
kind: Service
metadata:
 labels:
   name: nginx
 name: nginx
spec:
 ports:
   - port: 80
 selector:
   app: nginx
 type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: nginx
spec:
 replicas: 3
 template:
   metadata:
     labels:
       app: nginx
   spec:
     containers:
     - name: nginx
       image: nginx
       imagePullPolicy: IfNotPresent
       ports:
       - containerPort: 80