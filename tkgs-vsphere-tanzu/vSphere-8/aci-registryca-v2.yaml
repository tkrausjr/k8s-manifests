---
apiVersion: v1
kind: Secret
metadata:
  name: workload-vsphere-tkg5-user-trusted-ca-secret
  namespace: app-clusters
type: Opaque
data:
  united-ca-1: 
  harbor-tpmlab: 
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: workload-vsphere-tkg5
  namespace: app-clusters
spec:
  clusterNetwork:
    services:
      cidrBlocks: ["10.96.0.0/12"]
    pods:
      cidrBlocks: ["192.168.0.0/16"]
    serviceDomain: "cluster.local"
  topology:
    class: tanzukubernetescluster
    version: v1.23.8---vmware.2-tkg.2-zshippable
    controlPlane:
      replicas: 1
    workers:
      machineDeployments:
        - class: node-pool
          name: node-pool-1
          replicas: 1
    variables:
      - name:  ntp
        value: "time.vmware.com"
      - name: vmClass
        value: best-effort-small
      - name: storageClass
        value: vsan-wkld-cluster
      - name: defaultStorageClass
        value: vsan-wkld-cluster
# ADDITIONAL VALUES
      - name: nodePoolVolumes
        value:
        - capacity:
            storage: "20Gi"
          mountPath: "/var/lib/containerd"
          name: containerd
          storageClass: vsan-wkld-cluster
      - name: controlPlaneVolumes
        value:
        - capacity:
            storage: "4Gi"
          mountPath: "/var/lib/etcd"
          name: etcd
          storageClass: vsan-wkld-cluster
      - name: trust
        value:
          additionalTrustedCAs:
          - name: united-ca-1
          - name: harbor-tpmlab
